<!-- Column for individual essay card -->
<div class="col-md-6 col-lg-4">
  <!-- Card container with full height -->
  <div class="card h-100 essay-card">
    <!-- Card body containing the content -->
    <div class="card-body">
      <!-- Title of the essay -->
      <h5 class="card-title essay-card-title">{{ include.page.title }}</h5>
      <!-- Date of the essay, displayed in a smaller, muted style -->
      <p class="card-text"><small class="text-muted essay-card-date">{{ include.page.date | date_to_string }}</small></p>
      <!-- Essay content, truncated to 20 words for brevity -->
      <p class="card-text essay-card-text">{{ include.page.content | markdownify | strip_html | truncatewords: 20 }}</p>
      <!-- Loop to display each label associated with the essay -->
      <p class="essay-tag-wrapper">
        {% for label in include.page.labels %}
        <!-- Label displayed as a badge/rounded pill -->
        <span class="badge rounded-pill essay-label">{{ label }}</span>
        {% endfor %}
      </p>
    </div>
    <!-- Footer of the card -->
    <div class="card-footer essay-card-footer">
      <!-- Center-aligned button for 'Read More' action -->
      <div class="text-center">
        <!-- Conditional link: if specific essay URL is provided, use it; otherwise, link to a general URL -->
        <a href="{% if page.essayurl %}{{ page.essayurl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}" class="btn essay-read-more-btn">Read More</a>
      </div>
    </div>
  </div>
</div>
